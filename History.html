<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Salary History</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #1e293b;
            color: #334155;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            width: 360px;
            max-width: 100vw;
            min-height: 100vh;
            margin: 0 auto;
            padding: 25px 20px;
            background: #f8fafc;
            position: relative;
            box-shadow: 0 20px 40px -12px rgba(0, 0, 0, 0.25);
            border-radius: 16px;
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
            padding-top: 0.5rem;
            padding-left: 2.5rem;
            padding-right: 2.5rem;
        }

        .header h1 {
            font-size: 26px;
            font-weight: bold;
            color: #1e293b;
            margin-bottom: 0.5rem;
        }

        .salary-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 1rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            font-size: 32px;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .filters {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .filter-row {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #374151;
        }

        .filter-group select {
            padding: 14px;
            border: 2px solid #d1d5db;
            border-radius: 10px;
            font-size: 15px;
            background: white;
            color: #374151;
            font-weight: 500;
        }

        .filter-group select:focus {
            outline: none;
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        .summary-cards {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        .summary-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .summary-card.gross {
            border-left: 4px solid #10b981;
        }

        .summary-card.net {
            border-left: 4px solid #3b82f6;
        }

        .summary-label {
            font-size: 14px;
            color: #64748b;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 8px;
        }

        .summary-amount {
            font-size: 16px;
            font-weight: bold;
            color: #1e293b;
        }

        .table-container {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 25px;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table th {
            background: #f8fafc;
            padding: 14px;
            text-align: left;
            font-weight: 600;
            font-size: 14px;
            border-bottom: 1px solid #e2e8f0;
            color: #64748b;
        }

        .table td {
            padding: 14px;
            border-bottom: 1px solid #f1f5f9;
            font-size: 14px;
            color: #374151;
        }

        .table tr:hover {
            background: #f8fafc;
        }

        .amount-cell {
            font-weight: 600;
        }

        .gross-pay {
            color: #059669;
        }

        .deductions {
            color: #dc2626;
        }

        .net-pay {
            color: #2563eb;
        }

        .download-btn {
            width: 100%;
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            box-shadow: 0 10px 25px -5px rgba(30, 64, 175, 0.3);
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            background: linear-gradient(135deg, #1d4ed8 0%, #2563eb 100%);
            transform: translateY(-3px);
            box-shadow: 0 20px 35px -5px rgba(30, 64, 175, 0.4);
        }

        .download-btn:active {
            transform: translateY(0);
        }

        .no-data {
            text-align: center;
            padding: 2rem 1rem;
            color: #64748b;
            font-style: italic;
        }

        .period-info {
            background: linear-gradient(135deg, #ede9fe 0%, #ddd6fe 100%);
            border-radius: 10px;
            padding: 14px;
            margin-bottom: 25px;
            text-align: center;
            border: 2px solid #8b5cf6;
        }

        .period-info .period-text {
            font-size: 14px;
            color: #5b21b6;
            font-weight: 600;
        }

        /* Mobile optimizations */
        @media (max-width: 480px) {
            .container {
                width: 100%;
                max-width: 100%;
                min-height: 100vh;
                height: 100vh;
                border-radius: 0;
                margin: 0;
                box-shadow: none;
                padding: 20px 15px;
            }

            .header {
                margin-bottom: 20px;
            }

            .header h1 {
                font-size: 24px;
            }

            .filters {
                padding: 15px;
                margin-bottom: 20px;
            }

            .filter-group select {
                padding: 12px;
                font-size: 14px;
            }

            .table th,
            .table td {
                padding: 12px;
                font-size: 14px;
            }

            .download-btn {
                padding: 15px;
                font-size: 15px;
            }

            .back-arrow-btn {
                top: 20px;
                left: 15px;
            }
        }

        /* Very small screens */
        @media (max-width: 360px) {
            .container {
                padding: 15px 15px;
            }

            .header h1 {
                font-size: 22px;
            }

            .filters {
                padding: 12px;
            }

            .filter-group select {
                padding: 12px;
                font-size: 14px;
            }
        }

        /* Prevent zoom on input focus */
        @media (max-width: 768px) {
            select {
                font-size: 16px;
            }
        }

        /* Back arrow button */
        .back-arrow-btn {
            position: absolute;
            top: 25px;
            left: 20px;
            z-index: 10;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #64748b;
            font-size: 24px;
            transition: color 0.2s;
            width: 40px;
            height: 40px;
            cursor: pointer;
        }

        .back-arrow-btn:hover {
            color: #1e293b;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="Dashboard.html" class="back-arrow-btn">
            <span>&#8592;</span>
        </a>
        <div class="header">
            <h1>Salary History</h1>
        </div>

        <div class="filters">
            <div class="filter-row">
                <div class="filter-group">
                    <label for="yearFilter">Year</label>
                    <select id="yearFilter" onchange="filterData()">
                        <option value="">All Years</option>
                        <option value="2025" selected>2025</option>
                        <option value="2024">2024</option>
                        <option value="2023">2023</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="monthFilter">Month</label>
                    <select id="monthFilter" onchange="filterData()">
                        <option value="">All Months</option>
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5" selected>May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="weekFilter">Week</label>
                    <select id="weekFilter" onchange="filterData()">
                        <option value="">All Weeks</option>
                        <option value="1">Week 1</option>
                        <option value="2">Week 2</option>
                        <option value="3">Week 3</option>
                        <option value="4">Week 4</option>
                    </select>
                </div>
            </div>
        </div>

        <div id="periodInfo" class="period-info" style="display: none;">
            <div class="period-text" id="periodText"></div>
        </div>

        <div class="table-container">
            <table class="table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Gross Pay</th>
                        <th>Deductions</th>
                        <th>Net Pay</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Data will be populated by JavaScript -->
                </tbody>
            </table>
        </div>

        <button class="download-btn" onclick="downloadSalaryHistory()">
            ðŸ“¥ Download Salary History
        </button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.1/jspdf.plugin.autotable.min.js"></script>

    <script>
        // Data arrays (to be filled from backend/database)
        let allData = [];
        let filteredData = [];

        // Format date for mobile
        function formatDate(date) {
            return date.toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric',
                year: '2-digit'
            });
        }

        // Format currency
        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-PH', {
                style: 'currency',
                currency: 'PHP',
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }).format(amount);
        }

        // Get month name
        function getMonthName(monthNumber) {
            const months = [
                'January', 'February', 'March', 'April', 'May', 'June',
                'July', 'August', 'September', 'October', 'November', 'December'
            ];
            return months[monthNumber - 1];
        }

        // Update period info
        function updatePeriodInfo() {
            const year = document.getElementById('yearFilter').value;
            const month = document.getElementById('monthFilter').value;
            const week = document.getElementById('weekFilter').value;
            const periodInfo = document.getElementById('periodInfo');
            const periodText = document.getElementById('periodText');

            let text = '';
            if (year && month && week) {
                text = `${getMonthName(parseInt(month))} ${year} - Week ${week}`;
            } else if (year && month) {
                text = `${getMonthName(parseInt(month))} ${year}`;
            } else if (year) {
                text = `Year ${year}`;
            } else {
                text = 'All Records';
            }

            if (text) {
                periodText.textContent = text;
                periodInfo.style.display = 'block';
            } else {
                periodInfo.style.display = 'none';
            }
        }

        // Update summary cards
        function updateSummary() {
            const totalGross = filteredData.reduce((sum, item) => sum + item.grossPay, 0);
            const totalNet = filteredData.reduce((sum, item) => sum + item.netPay, 0);

            document.getElementById('totalGross').textContent = formatCurrency(totalGross);
            document.getElementById('totalNet').textContent = formatCurrency(totalNet);
        }

        // Filter data based on selected filters
        function filterData() {
            const year = document.getElementById('yearFilter').value;
            const month = document.getElementById('monthFilter').value;
            const week = document.getElementById('weekFilter').value;

            filteredData = [...allData];

            if (year) {
                filteredData = filteredData.filter(item => 
                    item.date.getFullYear() === parseInt(year)
                );
            }

            if (month) {
                filteredData = filteredData.filter(item => 
                    item.date.getMonth() + 1 === parseInt(month)
                );
            }

            if (week) {
                filteredData = filteredData.filter(item => 
                    item.week === parseInt(week)
                );
            }

            // Sort by date (newest first)
            filteredData.sort((a, b) => b.date - a.date);

            updatePeriodInfo();
            updateSummary();
            displayData();
        }

        // Display data in table
        function displayData() {
            const tableBody = document.getElementById('tableBody');
            
            if (filteredData.length === 0) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="4" class="no-data">
                            No salary records found for selected filters
                        </td>
                    </tr>
                `;
                return;
            }

            tableBody.innerHTML = filteredData.map(item => `
                <tr>
                    <td>${formatDate(item.date)}</td>
                    <td class="amount-cell gross-pay">${formatCurrency(item.grossPay)}</td>
                    <td class="amount-cell deductions">${formatCurrency(item.deductions)}</td>
                    <td class="amount-cell net-pay">${formatCurrency(item.netPay)}</td>
                </tr>
            `).join('');
        }

        // Download salary history as PDF
        function downloadSalaryHistory() {
            if (filteredData.length === 0) {
                alert('No data to download');
                return;
            }

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF({ orientation: "portrait", unit: "pt", format: "a4" });

            // Title
            doc.setFontSize(18);
            doc.text("Salary History", 40, 40);

            // Period Info
            const year = document.getElementById('yearFilter').value;
            const month = document.getElementById('monthFilter').value;
            const week = document.getElementById('weekFilter').value;
            let period = "All Records";
            if (year && month && week) period = `Period: ${getMonthName(parseInt(month))} ${year} - Week ${week}`;
            else if (year && month) period = `Period: ${getMonthName(parseInt(month))} ${year}`;
            else if (year) period = `Year: ${year}`;
            doc.setFontSize(12);
            doc.text(period, 40, 60);

            // Table headers and rows
            const headers = [["Date", "Gross Pay", "Deductions", "Net Pay"]];
            const rows = filteredData.map(item => [
                formatDate(item.date),
                formatCurrency(item.grossPay),
                formatCurrency(item.deductions),
                formatCurrency(item.netPay)
            ]);

            // Table
            doc.autoTable({
                head: headers,
                body: rows,
                startY: 80,
                theme: 'grid',
                headStyles: { fillColor: [16, 185, 129] },
                styles: { fontSize: 10, cellPadding: 4 }
            });

            // Save PDF
            let filename = 'salary_history';
            if (year) filename += `_${year}`;
            if (month) filename += `_${getMonthName(parseInt(month))}`;
            if (week) filename += `_week${week}`;
            filename += '.pdf';
            doc.save(filename);
        }

        // Initialize the app (fetch from backend in the future)
        document.addEventListener('DOMContentLoaded', function() {
            // TODO: Fetch allData from backend/database here
            // allData = await fetchSalaryDataFromBackend();
            filterData();
        });

        // Prevent zoom on double tap
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
