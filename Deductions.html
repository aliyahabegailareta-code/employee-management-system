<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Benefits Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #1e293b;
            color: #334155;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            width: 360px;
            max-width: 100vw;
            min-height: 735px;
            height: 735px;
            margin: 0 auto;
            padding: 0.75rem 0.25rem 1.35rem 0.25rem;
            background: #f8fafc;
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.12);
            border-radius: 18px;
        }

        .header {
            text-align: center;
            margin-bottom: 0.85rem;
            padding-top: 0.1rem;
        }

        .header h1 {
            font-size: 1.375rem;
            font-weight: bold;
            color: #1e293b;
            margin-top: 10px;
            margin-bottom: 20px;
            padding: 20px;
        }

        .back-button {
            display: none;
        }

        .dashboard-grid {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
            margin-bottom: 0.85rem;
        }

        .benefit-card {
            background: white;
            border-radius: 16px;
            padding: 0.75rem;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            width: 95%;
            margin: 0 auto;
        }

        .benefit-card:active {
            transform: scale(0.98);
        }

        .benefit-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
        }

        .benefit-card.sss {
            background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
            border-color: #3b82f6;
            margin-bottom: 10px;
        }

        .benefit-card.philhealth {
            background: linear-gradient(135deg, #fecaca 0%, #fca5a5 100%);
            border-color: #ef4444;
            margin-bottom: 10px;
        }

        .benefit-card.pagibig {
            background: linear-gradient(135deg, #dcfce7 0%, #bbf7d0 100%);
            border-color: #22c55e;
            margin-bottom: 10px;
        }

        .card-icon {
            width: 31px;
            height: 31px;
            margin: 0 auto 0.5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            font-size: 18px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .sss .card-icon { color: #3b82f6; }
        .philhealth .card-icon { color: #ef4444; }
        .pagibig .card-icon { color: #22c55e; }

        .card-title {
            font-size: 1.375rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #1e293b;
        }

        .card-description {
            color: #64748b;
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .card-hint {
            color: #94a3b8;
            font-size: 0.75rem;
        }

        .history-section {
            display: none;
        }

        .history-section.active {
            display: block;
        }

        .filters {
            background: white;
            border-radius: 16px;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 95%;
            margin-left: auto;
            margin-right: auto;
        }

        .filter-row {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 0.1rem;
            color: #374151;
        }

        .filter-group select {
            padding: 0.25rem;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 0.875rem;
            background: white;
            color: #374151;
            font-weight: 500;
            width: 95%;
            margin: 0 auto;
        }

        .filter-group select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .table-container {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 0.5rem;
            width: 95%;
            margin-left: auto;
            margin-right: auto;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.75rem;
        }

        .table th {
            background: #f8fafc;
            padding: 0.375rem 0.1rem;
            text-align: left;
            font-weight: 600;
            font-size: 0.75rem;
            border-bottom: 1px solid #e2e8f0;
            color: #64748b;
        }

        .table td {
            padding: 0.375rem 0.1rem;
            border-bottom: 1px solid #f1f5f9;
            font-size: 0.75rem;
            color: #374151;
        }

        .table tr:hover {
            background: #f8fafc;
        }

        .status-badge {
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.025em;
        }

        .status-paid {
            background: #dcfce7;
            color: #166534;
        }

        .status-pending {
            background: #fef3c7;
            color: #92400e;
        }

        .download-btn {
            width: 95%;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            border: none;
            padding: 0.5rem;
            border-radius: 16px;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.1rem;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
            transition: all 0.2s ease;
            margin: 0 auto;
        }

        .download-btn:hover {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            transform: translateY(-1px);
            box-shadow: 0 6px 16px rgba(59, 130, 246, 0.4);
        }

        .download-btn:active {
            transform: translateY(0);
        }

        .no-data {
            text-align: center;
            padding: 2rem 1rem;
            color: #64748b;
            font-style: italic;
        }

        /* Mobile phone specific optimizations */
        @media (max-width: 480px) {
            .container {
                width: 100vw;
                max-width: 100vw;
                min-height: 100vh;
                height: 100vh;
                border-radius: 0;
                margin: 0;
                box-shadow: none;
                padding: 0.1rem 0.1rem 0.5rem 0.1rem;
            }

            .benefit-card,
            .filters,
            .table-container,
            .download-btn {
                width: 92%;
            }
        }

        /* Prevent zoom on input focus */
        @media (max-width: 768px) {
            select {
                font-size: 16px;
            }
        }

        /* Back arrow button */
        .back-arrow-btn {
            position: absolute;
            top: 2px;
            left: 2px;
            z-index: 10;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #64748b;
            font-size: 1.25rem;
            transition: color 0.2s;
            width: 16px;
            height: 16px;
            cursor: pointer;
            padding: 20px;
        }

        .back-arrow-btn:hover {
            color: #1e293b;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Back Arrow -->
        <a href="Dashboard.html" id="back-arrow-link" class="back-arrow-btn">
            &#8592;
        </a>
        <!-- Dashboard Section -->
        <div id="dashboard" class="dashboard-section">
            <div class="header">
                <h1>Benefits Dashboard</h1>
            </div>

            <div class="dashboard-grid">
                <div class="benefit-card sss" onclick="showHistory('sss')">
                    <div class="card-icon">üõ°Ô∏è</div>
                    <div class="card-title">SSS</div>
                    <div class="card-description">Social Security System</div>
                    <div class="card-hint">Tap to view contribution history</div>
                </div>

                <div class="benefit-card philhealth" onclick="showHistory('philhealth')">
                    <div class="card-icon">‚ù§Ô∏è</div>
                    <div class="card-title">PhilHealth</div>
                    <div class="card-description">Philippine Health Insurance</div>
                    <div class="card-hint">Tap to view contribution history</div>
                </div>

                <div class="benefit-card pagibig" onclick="showHistory('pagibig')">
                    <div class="card-icon">üè†</div>
                    <div class="card-title">Pag-IBIG</div>
                    <div class="card-description">Home Development Mutual Fund</div>
                    <div class="card-hint">Tap to view contribution history</div>
                </div>
            </div>
        </div>

        <!-- History Section -->
        <div id="history" class="history-section">
            <div class="header">
                <h1 id="historyTitle">Contribution History</h1>
            </div>

            <div class="filters">
                <div class="filter-row">
                    <div class="filter-group">
                        <label for="yearFilter">Year</label>
                        <select id="yearFilter" onchange="filterData()">
                            <option value="">All Years</option>
                            <option value="2025" selected>2025</option>
                            <option value="2024">2024</option>
                            <option value="2023">2023</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label for="monthFilter">Month</label>
                        <select id="monthFilter" onchange="filterData()">
                            <option value="">All Months</option>
                            <option value="1">January</option>
                            <option value="2">February</option>
                            <option value="3">March</option>
                            <option value="4">April</option>
                            <option value="5" selected>May</option>
                            <option value="6">June</option>
                            <option value="7">July</option>
                            <option value="8">August</option>
                            <option value="9">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label for="weekFilter">Week</label>
                        <select id="weekFilter" onchange="filterData()">
                            <option value="">All Weeks</option>
                            <option value="1">Week 1</option>
                            <option value="2">Week 2</option>
                            <option value="3">Week 3</option>
                            <option value="4">Week 4</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="table-container">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Amount</th>
                            <th>Status</th>
                            <th>Week</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- Data will be populated by JavaScript -->
                    </tbody>
                </table>
            </div>

            <button class="download-btn" onclick="downloadHistory()">
                üì• Download History
            </button>
        </div>
    </div>

    <!-- Add jsPDF libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>

    <script>
        let currentBenefit = '';
        let allData = [];
        let filteredData = [];

        // Format date for mobile
        function formatDate(date) {
            return date.toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric',
                year: '2-digit'
            });
        }

        // Format currency
        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-PH', {
                style: 'currency',
                currency: 'PHP',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }).format(amount);
        }

        // Show dashboard
        function showDashboard() {
            document.getElementById('dashboard').style.display = 'block';
            document.getElementById('history').classList.remove('active');
            
            // Make back arrow link to Dashboard.html
            const backArrow = document.getElementById('back-arrow-link');
            backArrow.setAttribute('href', 'Dashboard.html');
            backArrow.onclick = null;
        }

        // Fetch data from database
        async function fetchBenefitData(benefitType, filters = {}) {
            try {
                // TODO: Replace with your actual API endpoint
                // Example: const response = await fetch(`/api/benefits/${benefitType}?year=${filters.year}&month=${filters.month}&week=${filters.week}`);
                // const data = await response.json();
                // return data;

                // For now, return empty array until backend is ready
                return [];
            } catch (error) {
                console.error('Error fetching benefit data:', error);
                return [];
            }
        }

        // Show history for specific benefit
        async function showHistory(benefitType) {
            currentBenefit = benefitType;
            
            // Update title
            const titles = {
                'sss': 'SSS History',
                'philhealth': 'PhilHealth History',
                'pagibig': 'Pag-IBIG History'
            };
            document.getElementById('historyTitle').textContent = titles[benefitType];

            // Show history section
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('history').classList.add('active');
            
            // Make back arrow go back to dashboard section
            const backArrow = document.getElementById('back-arrow-link');
            backArrow.removeAttribute('href');
            backArrow.onclick = function(e) {
                e.preventDefault();
                showDashboard();
            };

            // Fetch data from database
            const year = document.getElementById('yearFilter').value;
            const month = document.getElementById('monthFilter').value;
            const week = document.getElementById('weekFilter').value;
            
            allData = await fetchBenefitData(benefitType, { year, month, week });
            
            // Filter and display data
            filterData();
        }

        // Filter data based on selected filters
        async function filterData() {
            const year = document.getElementById('yearFilter').value;
            const month = document.getElementById('monthFilter').value;
            const week = document.getElementById('weekFilter').value;

            // Fetch fresh data with filters
            allData = await fetchBenefitData(currentBenefit, { year, month, week });
            filteredData = [...allData];

            displayData();
        }

        // Display data in table
        function displayData() {
            const tableBody = document.getElementById('tableBody');
            
            if (filteredData.length === 0) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="4" class="no-data">
                            No records found for selected filters
                        </td>
                    </tr>
                `;
                return;
            }

            tableBody.innerHTML = filteredData.map(item => `
                <tr>
                    <td>${formatDate(new Date(item.date))}</td>
                    <td>${formatCurrency(item.amount)}</td>
                    <td>
                        <span class="status-badge ${item.status === 'Paid' ? 'status-paid' : 'status-pending'}">
                            ${item.status}
                        </span>
                    </td>
                    <td>W${item.week}</td>
                </tr>
            `).join('');
        }

        // Download history as PDF
        function downloadHistory() {
            if (filteredData.length === 0) {
                alert('No data available to download');
                return;
            }

            // Initialize jsPDF
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            // Set title
            const title = `${currentBenefit.toUpperCase()} Contribution History`;
            doc.setFontSize(16);
            doc.text(title, 14, 15);

            // Add date range if filters are applied
            const year = document.getElementById('yearFilter').value;
            const month = document.getElementById('monthFilter').value;
            const week = document.getElementById('weekFilter').value;
            
            let dateRange = '';
            if (year) dateRange += year;
            if (month) dateRange += ` - ${getMonthName(parseInt(month))}`;
            if (week) dateRange += ` - Week ${week}`;
            
            if (dateRange) {
                doc.setFontSize(10);
                doc.text(`Period: ${dateRange}`, 14, 22);
            }

            // Prepare table data
            const tableData = filteredData.map(item => [
                formatDate(new Date(item.date)),
                formatCurrency(item.amount),
                item.status,
                `Week ${item.week}`
            ]);

            // Add table
            doc.autoTable({
                startY: dateRange ? 28 : 22,
                head: [['Date', 'Amount', 'Status', 'Week']],
                body: tableData,
                theme: 'grid',
                styles: {
                    fontSize: 8,
                    cellPadding: 2,
                },
                headStyles: {
                    fillColor: [59, 130, 246],
                    textColor: 255,
                    fontStyle: 'bold',
                },
                columnStyles: {
                    0: { cellWidth: 40 },
                    1: { cellWidth: 40, halign: 'right' },
                    2: { cellWidth: 30, halign: 'center' },
                    3: { cellWidth: 20, halign: 'center' }
                },
                alternateRowStyles: {
                    fillColor: [248, 250, 252]
                }
            });

            // Add footer
            const pageCount = doc.internal.getNumberOfPages();
            for (let i = 1; i <= pageCount; i++) {
                doc.setPage(i);
                doc.setFontSize(8);
                doc.text(
                    `Generated on ${new Date().toLocaleDateString()}`,
                    14,
                    doc.internal.pageSize.height - 10
                );
                doc.text(
                    `Page ${i} of ${pageCount}`,
                    doc.internal.pageSize.width - 20,
                    doc.internal.pageSize.height - 10,
                    { align: 'right' }
                );
            }

            // Download the PDF
            doc.save(`${currentBenefit}_contribution_history.pdf`);
        }

        // Helper function to get month name
        function getMonthName(monthNumber) {
            const months = [
                'January', 'February', 'March', 'April', 'May', 'June',
                'July', 'August', 'September', 'October', 'November', 'December'
            ];
            return months[monthNumber - 1];
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            showDashboard();
        });

        // Prevent zoom on double tap
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
