<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 37px;
        }

        .forgot-container {
            width: 100%;
            max-width: 360px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 37px 0;
            min-height: 100vh;
            margin: auto;
        }

        .forgot-form {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 47px;
            width: 100%;
            margin: auto;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 42px;
        }

        .company-logo {
            width: 280px;
            height: auto;
            margin-bottom: 27px;
            max-width: 100%;
        }

        .forgot-title {
            font-size: 24px;
            font-weight: 600;
            color: #1e293b;
            letter-spacing: 1px;
            margin-bottom: 32px;
            text-align: center;
        }

        .forgot-subtitle {
            font-size: 14px;
            color: #64748b;
            margin-bottom: 42px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 37px;
        }

        .form-label {
            display: block;
            font-size: 15px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 12px;
        }

        .phone-input-container {
            display: flex;
            align-items: center;
            border: 2px solid #d1d5db;
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.3s ease;
            margin-bottom: 7px;
        }

        .phone-input-container:focus-within {
            border-color: #1e40af;
            box-shadow: 0 0 0 4px rgba(30, 64, 175, 0.1);
            transform: translateY(-2px);
        }

        .phone-input-container.error {
            border-color: #ef4444;
            box-shadow: 0 0 0 4px rgba(239, 68, 68, 0.1);
        }

        .country-select {
            padding: 18px 12px;
            border: none;
            border-right: 2px solid #d1d5db;
            font-size: 15px;
            background: white;
            color: #374151;
            cursor: pointer;
            -webkit-appearance: none;
            appearance: none;
            width: 130px;
        }

        .phone-input {
            flex: 1;
            padding: 18px;
            border: none;
            font-size: 15px;
            transition: all 0.3s ease;
            background: white;
        }

        .phone-input:focus {
            outline: none;
        }

        .error-message {
            color: #ef4444;
            font-size: 14px;
            margin-top: 6px;
            font-weight: 500;
            display: none;
        }

        .success-message {
            color: #16a34a;
            font-size: 14px;
            margin: 15px 0;
            font-weight: 500;
            text-align: center;
            display: none;
        }

        .send-otp-btn {
            width: 100%;
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%);
            color: white;
            font-weight: 700;
            padding: 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px -5px rgba(30, 64, 175, 0.3);
            position: relative;
            overflow: hidden;
            margin-top: 12px;
        }

        .send-otp-btn:hover {
            background: linear-gradient(135deg, #1d4ed8 0%, #2563eb 100%);
            box-shadow: 0 20px 35px -5px rgba(30, 64, 175, 0.4);
            transform: translateY(-3px);
        }

        .send-otp-btn:active {
            transform: translateY(-1px);
        }

        .send-otp-btn:disabled {
            background: #93c5fd;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .back-to-login {
            text-align: center;
            margin-top: 32px;
        }

        .back-to-login a {
            color: #1e40af;
            text-decoration: none;
            font-size: 15px;
            font-weight: 600;
            transition: color 0.2s;
        }

        .back-to-login a:hover {
            color: #1d4ed8;
            text-decoration: underline;
        }

        .footer {
            text-align: center;
            margin-top: 32px;
            font-size: 13px;
            color: #6b7280;
            font-weight: 500;
        }

        .loading {
            display: none;
            align-items: center;
            justify-content: center;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Mobile optimizations */
        @media (max-width: 480px) {
            body {
                padding: 35px;
            }
            
            .forgot-container {
                padding: 35px 0;
                justify-content: center;
                min-height: 100vh;
            }
            
            .forgot-form {
                padding: 45px;
                border-radius: 14px;
                margin: 27px 0;
            }
            
            .company-logo {
                width: 180px;
                margin-bottom: 22px;
            }
            
            .forgot-title {
                font-size: 22px;
                letter-spacing: 0.5px;
                margin-bottom: 33px;
            }
            
            .forgot-subtitle {
                margin-bottom: 40px;
                font-size: 14px;
            }
            
            .form-group {
                margin-bottom: 37px;
            }
        }

        /* Very small screens */
        @media (max-width: 360px) {
            body {
                padding: 33px;
            }
            
            .forgot-form {
                padding: 40px;
                margin: 22px 0;
            }
            
            .company-logo {
                width: 160px;
                margin-bottom: 17px;
            }
            
            .forgot-title {
                font-size: 20px;
                margin-bottom: 31px;
            }

            .forgot-subtitle {
                margin-bottom: 37px;
            }

            .form-group {
                margin-bottom: 35px;
            }
        }
    </style>
</head>
<body>
    <div class="forgot-container">
        <div class="forgot-form">
            <!-- Logo Section -->
            <div class="logo-section">
                <img src="YAZAKI-TORRES-LOGO.webp" alt="Yazaki Torres Logo" class="company-logo">
                <h1 class="forgot-title">FORGOT PASSWORD?</h1>
                <p class="forgot-subtitle">Enter your mobile number and we'll send you an OTP to reset your password.</p>
            </div>

            <!-- Form -->
            <div class="form-group">
                <label for="phone" class="form-label">Mobile Number</label>
                <div class="phone-input-container" id="phone-container">
                    <select id="country" class="country-select">
                        <option value="63" data-prefix="9">Philippines (+63)</option>
                        <option value="1" data-prefix="">USA (+1)</option>
                        <option value="44" data-prefix="">UK (+44)</option>
                        <option value="65" data-prefix="">Singapore (+65)</option>
                        <option value="60" data-prefix="">Malaysia (+60)</option>
                    </select>
                    <input type="tel" id="phone" class="phone-input" placeholder="Enter mobile number">
                </div>
                <div id="phone-error" class="error-message">
                    Please enter a valid mobile number
                </div>
            </div>
            
            <div id="success-message" class="success-message">
                OTP has been sent to your mobile number via SMS.
            </div>
            
            <button id="send-otp-btn" class="send-otp-btn">
                <span id="otp-text">Send OTP</span>
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    Sending...
                </div>
            </button>
            
            <div class="back-to-login">
                <a href="Login.html">Back to Login</a>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>&copy; 2025 Yazaki Torres. All rights reserved.</p>
        </div>
    </div>

    <script>
        const phoneInput = document.getElementById('phone');
        const countrySelect = document.getElementById('country');
        const phoneContainer = document.getElementById('phone-container');
        const phoneError = document.getElementById('phone-error');
        const successMessage = document.getElementById('success-message');
        const sendOtpBtn = document.getElementById('send-otp-btn');
        const otpText = document.getElementById('otp-text');
        const loading = document.getElementById('loading');

        // Format phone number based on country selection
        countrySelect.addEventListener('change', function() {
            const prefix = this.options[this.selectedIndex].getAttribute('data-prefix');
            phoneInput.placeholder = prefix ? `Enter mobile number (${prefix}XXXXXXXX)` : 'Enter mobile number';
            validatePhone();
        });

        // Phone number validation
        phoneInput.addEventListener('input', function() {
            validatePhone();
        });

        function validatePhone() {
            const countryCode = countrySelect.value;
            const phoneNumber = phoneInput.value.trim();
            let isValid = false;

            // Basic validation - adjust based on your requirements
            if (phoneNumber === '') {
                phoneError.textContent = 'Mobile number is required';
                phoneError.style.display = 'block';
                phoneContainer.classList.add('error');
                isValid = false;
            } else if (countryCode === '63' && (!phoneNumber.startsWith('9') || phoneNumber.length !== 10)) {
                phoneError.textContent = 'Philippine numbers must start with 9 and be 10 digits';
                phoneError.style.display = 'block';
                phoneContainer.classList.add('error');
                isValid = false;
            } else if (!/^\d+$/.test(phoneNumber)) {
                phoneError.textContent = 'Mobile number must contain only digits';
                phoneError.style.display = 'block';
                phoneContainer.classList.add('error');
                isValid = false;
            } else {
                phoneError.style.display = 'none';
                phoneContainer.classList.remove('error');
                isValid = true;
            }

            return isValid;
        }

        // Send OTP button click handler
        sendOtpBtn.addEventListener('click', async function(e) {
            e.preventDefault();
            
            if (!validatePhone()) return;
            
            // Show loading state
            sendOtpBtn.disabled = true;
            otpText.style.display = 'none';
            loading.style.display = 'flex';
            
            try {
                // Simulate API call to send OTP
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Store phone number in sessionStorage for verification page
                const countryCode = countrySelect.value;
                const phoneNumber = phoneInput.value.trim();
                sessionStorage.setItem('phoneNumber', `${countryCode}${phoneNumber}`);
                
                // Redirect to OTP verification page
                window.location.href = 'verify-otp.html';
            } catch (error) {
                console.error('Failed to send OTP:', error);
                phoneError.textContent = 'Failed to send OTP. Please try again.';
                phoneError.style.display = 'block';
                phoneContainer.classList.add('error');
            } finally {
                // Hide loading state (in case of error)
                sendOtpBtn.disabled = false;
                otpText.style.display = 'block';
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
